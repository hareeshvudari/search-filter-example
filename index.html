<!DOCTYPE html>
<html lang="en" ng-app="searchtab">
<head>
    <meta charset="UTF-8">
    <title>Angular Search Tab - Folio3</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cloud.github.com/downloads/lafeber/world-flags-sprite/flags32.css" type="text/css" />
    <style>
        .container {margin-top: 30px;}
        .search-bar {margin-bottom: 15px;}
        .f32 .flag {vertical-align: middle;}
    </style>
</head>
<body ng-cloak>


    <div ng-controller="SearchController as searchController" class="container">

        <div class="search-bar">
            <!-- Create a binding between the searchController.query model and the text field -->
            <input type="text"
                   ng-model="searchController.query"
                   placeholder="search countries..."
                   class="form-control input-lg" />
        </div>

        <!-- Render a div element for every entry in the countries array. Notice
             the custom search filter "search". It takes the value of the
             searchController.query model as an argument.
         -->
        <div class="list-group">
            <div class="list-group-item f32" ng-repeat="item in searchController.countries | search:searchController.query">
                <i class="flag {{item.code}}"></i>
                <span class="list-group-item-heading">
                    {{item.name}}
                </span>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/search_filter.js"></script>
    <script src="app/search_service.js"></script>
    <script src="app/search_controller.js"></script>
</body>
</html>
